<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h1>Your Result</h1>
        <div class="circle">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h1>Summary</h1>
        <div class="reaction">
          <div class="summary--col">
            <img src="assets/images/icon-reaction.svg" alt="reaction" />
            <h2>Reaction</h2>
          </div>
          <p>80 <span>/ 100</span></p>
        </div>
        <div class="memory">
          <div class="summary--col">
            <img src="assets/images/icon-memory.svg" alt="memory" />
            <h2>Memory</h2>
          </div>
          <p>92 <span>/ 100</span></p>
        </div>
        <div class="verbal">
          <div class="summary--col">
            <img src="assets/images/icon-verbal.svg" alt="verbal" />
            <h2>Verbal</h2>
          </div>
          <p>61 <span>/ 100</span></p>
        </div>
        <div class="visual">
          <div class="summary--col">
            <img src="assets/images/icon-visual.svg" alt="visual" />
            <h2>Visual</h2>
          </div>
          <p>72 <span>/ 100</span></p>
        </div>

        <button class="btn">Continue</button>
      </div>
    </div>
  </body>
</html>
